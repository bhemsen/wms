<h1 class="text-center mt-4 mb-5">min lille butik</h1>

<app-search (searchTerm)="search($event)" (reset)="search('')"></app-search>

<app-accordion></app-accordion>


<section id="filters">
  <app-filters (activeFilter)="filter($event)"></app-filters>
</section>

<section id="sort">
  <div class="row">
    <div class="col-12">
      <div (click)="sort()" class="sort w-100 text-end">
        Sortieren
      </div>
    </div>
  </div>
</section>

<section id="products">
  <div class="accordion row">
    <div *ngFor="let product of (this.displayList? this.displayList : this.products); index as i" class="accordion-item col-12 entry">
      <h3 class="accordion-header d-flex w-100 align-items-center" id="headingOne">
        <button class="accordion-button name collapsed d-flex justify-content-between" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse-'+i" aria-expanded="false" [attr.aria-controls]="'collapse-'+i">
          <span>
            {{ product.name }}
            <span class="product-category">
              {{ product.category_name }}
            </span>
          </span>
          <span class="amount">{{ product.count }}</span>

        </button>
      </h3>
      <div [id]="'collapse-'+i" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body w-100">
          <div class="accordion-body__wrapper">
            <app-count [product]="product"></app-count>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
